<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>TRT</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>
<body>
<div class="container">
<h1 class="text-center">Certidão de Ações Trabalhistas</h1>
<fieldset class="border p-2">
<legend  class="w-auto">Consultar</legend>
<form action="{{ url_for('index') }}" method="POST">
  <div class="form-group">
    <label for="nomeRazaoSocial">Nome/Razão Social</label>
    <input type="text" class="form-control" name="nomeRazaoSocial" id="nomeRazaoSocial" >
  </div>

  <div class="row">
  <div class="form-group col-md-4">
    <label for="cpfCnpj">CPF/CNPJ</label>
    <input type="text" name="cpfCnpj" class="form-control" maxlength="14" id="cpfCnpj" class="form-control cpf-mask" data-mask="000.000.000-00">
  </div>
  <div class="form-group col-md-8 col-md-offset-2">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" id="email">
  </div>
  </div>
  <div class="text-right">
  <button type="submit" class="btn btn-primary">Solicitar</button>
  </div>
</form>
</fieldset>
</div>
<script>
$(document).ready(function(){
    $('[name=cpfCnpj]').mask('000.000.000-00');
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>TRT</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<style>
label {
font-size: 25px;
font-weight: bold;
}
.titu {
font-size: 25px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h1 class="text-center">Certidão de Ações Trabalhistas</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }}" role="alert">
{{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
<fieldset class="border p-2">
<legend class="w-auto">Consultar</legend>
<form action="{{ url_for('confirmar') }}" method="POST">

<div class="row">
<div class="col-md-6">
  <div class="form-group">
    <p class="text-center titu">Código</label>
    <input type="text" name="codigo" maxlength="6" size="10" class="form-control text-center" id="codigo" style="text-transform:uppercase">
  </div>

  <div class="text-center">
    <button type="submit" target="_blank" class="btn btn-primary">Confirmar</button>
  </div>
</div>
 
<div class="col-md-6 col-md-offset-6">
  <div class="">
    <label for="nomeRazaoSocial">Nome/Razão Social</label>
    <p id="nomeRazaoSocial">{{ nome }}</p>
  </div>

  <div class="">
    <label for="cpfCnpj">CPF/CNPJ</label>
    <p id="cpfCnpj">{{ cpf_cnpj }}</p>
  </div>
</div>
</div>

</form>
</fieldset>
</div>
</body>
</html>
